{% extends 'baseuser.html' %}
{% load static %}

{% block title %}Registrarse{% endblock %}

{% block content %}

<div class="flex justify-center h-full w-full items-center font-TikTok-sans flex-col">
    <div class="glass-only w-1/4 h-2/3">
        <div class="flex justify-center mt-8 mb-8">
            <p class="text-black text-2xl font-normal">Registrate</p>
        </div>
        <form action="" method="post" class="w-full">
                {% csrf_token %}
                <div class="flex flex-col w-full pl-6 pr-6 mb-4">
                    <label for="id_email" class="font-normal text-lg pl-1">Email:</label>
                    <input type="email" name="email" maxlength="254" required id="id_email" class="pl-1.5 h-10 text-base border border-gray-300 bg-gray-100 focus:border-azulado outline-none rounded-lg">
                </div>
                <div class="flex pl-6 pr-6 mb-4">
                  <div class="flex flex-col w-1/2 mr-1 ">
                      <label for="id_first_name" class="font-normal text-lg pl-1">Nombre:</label>
                      <input type="text" name="first_name" maxlength="254" required id="id_first_name" class="pl-1.5 h-10 text-base border border-gray-300 bg-gray-100 focus:border-azulado outline-none rounded-lg">
                  </div>
                  <div class="flex flex-col w-1/2">
                      <label for="id_last_name" class="font-normal text-lg pl-1">Apellido:</label>
                      <input type="text" name="last_name" maxlength="150" id="id_last_name" class="pl-1.5 h-10 text-base border border-gray-300 bg-gray-100 focus:border-azulado outline-none rounded-lg">
                  </div>
                </div>

                <div class="flex flex-col w-full pl-6 pr-6">
                  <label for="id_password1" class="font-normal text-lg pl-1">Contraseña:</label>
                  <input type="password" name="password1" autocomplete="new-password" required aria-describedby="id_password1_helptext" id="id_password1" class="pl-1.5 h-10 text-base border border-gray-300 bg-gray-100 focus:border-azulado outline-none rounded-lg">
                </div>
                <div class="flex flex-col w-full pl-6 pr-6">
                  <label for="id_password2" class="font-normal text-lg pl-1">Confirma contraseña:</label>
                  <input type="password" name="password2" autocomplete="new-password" required aria-describedby="id_password2_helptext" id="id_password2" class="pl-1.5 h-10 text-base border border-gray-300 bg-gray-100 focus:border-azulado outline-none rounded-lg">
                </div>

                <div class="w-full flex justify-center mt-6">
                    <button type="submit" class="bg-azulado p-1 mr-6 ml-6 mt-4 rounded-sm text-white w-full h-10 font-medium text-lg cursor-pointer hover:bg-azulado-claro">Registrarse</button>
                </div>
        </form>
    </div>
    <div class="mt-4">
        <p>¿Ya tenes una cuenta? <a href="{% url 'login' %}" class="text-azulado hover:underline font-medium">Inicia sesion</a></p>
    </div>
    
</div>

{% endblock %}
