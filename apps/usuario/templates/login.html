{% extends 'baseuser.html' %}
{% load static %}

{% block title %}Iniciar sesion{% endblock %}

{% block content %}

<div class="flex justify-center h-full w-full items-center font-TikTok-sans flex-col">
    <div class="glass-only w-1/4 h-1/2">
        <div class="flex justify-center mt-8 mb-8">
            <p class="text-black text-2xl font-normal">Inicia sesion</p>
        </div>
        <form action="" method="post" class="w-full">
                {% csrf_token %}
                <div class="flex flex-col w-full pl-6 pr-6 mb-4">
                    <label for="id_username" class="font-normal text-lg pl-1">Email:</label>
                    <input type="email" name="username" maxlength="254" required id="id_username" class="pl-1.5 h-10 text-base border border-gray-300 bg-gray-100 focus:border-azulado outline-none rounded-lg">
                </div>

                <div class="flex flex-col w-full pl-6 pr-6">
                    <div class="flex items-baseline justify-between">
                        <label for="id_password" class="font-normal text-lg pl-1">Contrase単a:</label>
                        <a href="#" class="hover:underline text-sm hover:text-azulado pr-1">多Olvidaste la contrase単a?</a>
                    </div>
                    
                    <input type="password" name="password" autocomplete="current-password" required id="id_password" class="pl-1.5 h-10 text-base border border-gray-300 bg-gray-100 focus:border-azulado outline-none rounded-lg">
                </div>
                <div class="w-full flex justify-center mt-6">
                    <button type="submit" class="bg-azulado p-1 mr-6 ml-6 mt-4 rounded-sm text-white w-full h-10 font-medium text-lg cursor-pointer hover:bg-azulado-claro">Iniciar sesion</button>
                </div>
        </form>
    </div>
    <div class="mt-4">
        <p>多No tenes una cuenta? <a href="{% url 'registrarse' %}" class="text-azulado hover:underline font-medium">Registrate</a></p>
    </div>
    
</div>

{% endblock %}
