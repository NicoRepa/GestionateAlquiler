
                    <button class="glass-blue p-2 rounded-lg hover:cursor-pointer btn_abrir_alquiler_modal">Crear</button>
                    <dialog class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 p-6 bg-white rounded-lg shadow-xl alquiler_modal w-1/3">
                        <div class="flex items-center justify-center flex-col font-TikTok-sans text-base">
                            <div class="flex w-full mb-3.5 justify-end">
                                <button class="hover:cursor-pointer btn_cerrar_modal_alquiler" title="cancelar"><i class="bi bi-x-circle text-2xl text-azulado"></i></button>
                            </div>
                            <form action="{% url 'crear_alquiler' %}" method="post" class="w-full">
                                {% csrf_token %}
                                <div class="flex">
                                    <div class="relative m-1 w-1/2">
                                        <input type="text" id="id_Direccion_Propiedad" name="Direccion_Propiedad" required class="block px-2.5 pb-2.5 pt-2.5 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-600 appearance-none   focus:outline-none focus:ring-0 focus:border-blue-600 peer hover:cursor-pointer focus:cursor-text" placeholder=" " />
                                        <label for="id_Direccion_Propiedad" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-[18px] scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600  peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-[18px] rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Direccion de la propiedad:</label>
                                    </div>
                                    <div class="relative m-1 w-1/2">
                                        <select name="Dueno" required id="id_Dueno" class="block px-2.5 pb-2.5 pt-2.5 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none  dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer hover:cursor-pointer focus:cursor-text">
                                            <option selected disabled>Elija una opcion</option>
                                            {% for dueno in form.Dueno.field.queryset %}
                                                <option value="{{ dueno.id }}">{{ dueno.Nombre }}</option>
                                            {% endfor %}      
                                        </select>
                                        <label for="id_Dueno" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-[18px] scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600  peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-[18px] rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Due√±o:</label>
                                    </div>
                                </div>
                                <div class="flex">
                                    <div class="relative m-1 w-1/2">
                                        <input type="text" name="Inquilino" required id="id_Inquilino" class="block px-2.5 pb-2.5 pt-2.5 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-600 appearance-none   focus:outline-none focus:ring-0 focus:border-blue-600 peer hover:cursor-pointer focus:cursor-text" placeholder=" " />
                                        <label for="id_Inquilino" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-[18px] scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600  peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-[18px] rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Inquilino:</label>
                                    </div>
                                    <div class="relative m-1 w-1/2">
                                        <input type="text" id="id_Fecha_contrato" name="Fecha_contrato" required class="block px-2.5 pb-2.5 pt-2.5 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-600 appearance-none   focus:outline-none focus:ring-0 focus:border-blue-600 peer hover:cursor-pointer focus:cursor-text" placeholder=" " />
                                        <label for="id_Fecha_contrato" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-[18px] scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600  peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-[18px] rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Fecha del contrato:</label>
                                    </div>
                                </div>
                                <div class="flex">
                                    <div class="relative m-1 w-1/2">
                                        <input type="number" name="Precio_mensual" required id="id_Precio_mensual" class="block px-2.5 pb-2.5 pt-2.5 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-600 appearance-none   focus:outline-none focus:ring-0 focus:border-blue-600 peer hover:cursor-pointer focus:cursor-text [appearance:textfield] [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none" placeholder=" " />
                                        <label for="id_Precio_mensual" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-[18px] scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600  peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-[18px] rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Precio del alquiler:</label>
                                    </div>
                                    <div class="relative m-1 w-1/2"></div>
                                </div>
                                <div class="flex m-1 flex-col">
                                    <p>Le tienes que cobrar alguno de estos servicios?</p>
                                    <ul class="flex gap-2.5 justify-around">
                                        <li class="flex items-center justify-center gap-2">Agua <input type="checkbox" name="" id="checkbox_agua"></li>
                                        <li class="flex items-center justify-center gap-2">ABL <input type="checkbox" name="" id="checkbox_ABL"></li>
                                        <li class="flex items-center justify-center gap-2">Corte de pasto <input type="checkbox" name="" id="checkbox_Pasto"></li>
                                    </ul>
                                </div>
                                <div class="flex invisible" id="div-invisible">
                                    <div class="relative m-1 w-1/3 flex invisible" id="div-agua">
                                        <input type="number" name="Precio_Agua" id="id_Precio_Agua" class="block px-2.5 pb-2.5 pt-2.5 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-600 appearance-none   focus:outline-none focus:ring-0 focus:border-blue-600 peer hover:cursor-pointer focus:cursor-text" placeholder=" " />
                                        <label for="id_Precio_Agua1" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-[18px] scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600  peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-[18px] rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Precio del agua:</label>
                                    </div>
                                    <div class="relative m-1 w-1/3 flex invisible" id="div-ABL">
                                        <input type="number" name="Precio_ABL" id="id_Precio_ABL" class="block px-2.5 pb-2.5 pt-2.5 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-600 appearance-none   focus:outline-none focus:ring-0 focus:border-blue-600 peer hover:cursor-pointer focus:cursor-text" placeholder=" " >
                                        <label for="id_Precio_ABL" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-[18px] scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600  peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-[18px] rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Precio ABL:</label>
                                    </div>
                                <div class="relative m-1 w-1/3 flex invisible" id="div-Pasto">
                                        <input type="number" name="Precio_Pasto" id="id_Precio_Pasto" class="block px-2.5 pb-2.5 pt-2.5 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-600 appearance-none   focus:outline-none focus:ring-0 focus:border-blue-600 peer hover:cursor-pointer focus:cursor-text" placeholder=" " >
                                        <label for="id_Precio_Pasto" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-[18px] scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600  peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-[18px] rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Precio corte de pasto:</label>
                                    </div>
                                </div> 
                                
                                <div class="flex flex-wrap m-1">
                                    <label for="id_Meses_actualizacion_IPC" class="w-full">Meses actualizacion IPC:</label>
                                    <input type="number" name="Meses_actualizacion_IPC" required id="id_Meses_actualizacion_IPC" class="border-red-300 border-2 w-full outline-none">
                                </div>
                                <div class="flex flex-wrap m-1">
                                    <label for="id_Observacion" class="w-full">Observaciones:</label>
                                    <textarea name="Observacion" id="id_Observacion" class="border-red-300 border-2 w-full outline-none resize-none" rows="3" maxlength="250">{{alquiler.Observacion}}</textarea>
                                </div>
                                <div class="flex flex-wrap m-1">
                                    <label for="id_Cancelacion_pago" class="w-full">Metodo de pago:</label>
                                    <select name="Cancelacion_pago" required id="id_Cancelacion_pago" class="border-red-300 border-2 w-full outline-none">
                                        <option value="" selected disabled>Elija un metodo</option>
                                  {% for metodo in form.Cancelacion_pago.field.queryset %}
                                        <option value="{{ metodo.id }}">{{ metodo.Metodo }}</option>
                                    {% endfor %}
                                    </select>
                                </div>
                                
                                <div class="flex justify-end mt-4 mb-4">
                                    <button type="submit" class="glass-blue p-2 rounded-lg hover:cursor-pointer">Crear</button>
                                </div>
                            </form>
                                
                        </div>
                    </dialog>
