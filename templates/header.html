{% load static %}

<header class="grid grid-cols-3 grid-rows-1 glass-card fixed min-w-screen h-14 z-10 font-TikTok-sans">
    <div class="col-start-2 col-end-3 flex justify-center items-center">
            <a href="{% url 'inicio' %}" class="flex justify-center"><img src="/static/icono2.png" alt="" class="w-3/12 rounded-lg"></a>
    </div>
    <div class="col-start-3 col-end-4">
        {% if not user.is_authenticated %}
            <div class="flex h-full items-center justify-end mr-24">
                <a href="{% url 'login' %}" class="bg-azulado text-white pt-1.5 pb-1.5 pl-2.5 pr-2.5 rounded-lg text-lg font-semibold hover:bg-azulado-claro border border-azulado">Ingresar</a>
            </div>
        {% endif %}

        {% if user.is_authenticated %}
        <h2>hola {{user.first_name}}</h2>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Cerrar sesi√≥n</button>
        </form>
        {% endif %}
    </div>
     
</header>
