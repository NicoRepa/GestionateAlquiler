{% extends 'baseuser.html' %}
{% load static %}

{% block title %}Recuperar contrasena{% endblock %}

{% block content %}

<div class="flex justify-center h-full w-full items-center font-TikTok-sans flex-col">
    {% if messages %}
    <div class="bg-red-800/50 border border-azulado/20 flex justify-center items-center w-1/3 h-12 -mt-20 mb-20 rounded-xl">
        {% for message in messages %}
        <p class="text-white font-semibold text-lg">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    <div class="glass-only w-1/4 h-2/5">
        <div class="flex justify-center h-1/4 items-center">
            <p class="text-black text-2xl font-normal">Restablecer contraseña</p>
        </div>
        <div class="flex h-3/4 mt-10">
            <form action="" method="post" class="w-full">
                {% csrf_token %}
                <div class="flex flex-col w-full pl-6 pr-6 mb-4">
                    <label for="id_email" class="font-normal text-lg pl-1">Correo electrónico de tu cuenta:</label>
                    <input type="email" name="email" autocomplete="email" maxlength="254" required id="id_email" class="pl-1.5 h-10 text-base border border-gray-300 bg-gray-100 focus:border-azulado outline-none rounded-lg">
                </div>
                <div class="w-full flex justify-center mt-10">
                    <button type="submit" class="bg-azulado p-1 mr-6 ml-6 mt-4 rounded-sm text-white w-full h-10 font-medium text-lg cursor-pointer hover:bg-azulado-claro">Enviar mail</button>
                </div>
            </form>
        </div>
        
    </div>
    
</div>

{% endblock%}
